</a>
<a class="flex items-center gap-3 rounded-md bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-opacity-80" href="#">

<div class="mt-auto">

<button class="flex items-center gap-2 rounded-md bg-[var(--primary-color)] px-4 py-2 text-sm font-semibold text-white hover:bg-opacity-80">

<span>保存更改</span>
</button>
</div>

<div class="flex h-48 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-600 bg-gray-700/50 hover:bg-gray-700">
<div class="flex flex-col items-center justify-center pt-5 pb-6">

<p class="mb-2 text-sm text-gray-400"><span class="font-semibold">点击上传</span> 或拖拽文件至此</p>
<p class="text-xs text-gray-500">支持PDF、DOCX、MD等文件格式</p>
</div>
</div>
<p class="mt-4 text-sm text-gray-400">已上传文件：</p>
<ul class="mt-2 list-disc list-inside space-y-1 text-gray-300">

</div>
<div>
<label class="mb-2 block text-sm font-medium text-gray-300" for="major-1">专业</label>
<input class="w-full rounded-md border-gray-600 bg-gray-700/50 py-2 px-4 text-white focus:border-primary-500 focus:ring-primary-500" id="major-1" type="text" value="计算机科学与技术"/>

</div>
<div class="mt-4">

</div>
<div class="mt-4 flex justify-end gap-2">
<button class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">edit</span></button>

</div>
</div>

<span class="material-symbols-outlined"> add </span>
<span>添加工作经历</span>
</button>
</div>

</div>

<button class="text-red-500 hover:text-red-400"><span class="material-symbols-outlined">delete</span></button>
</div>
</div>
</div>

<button class="flex items-center gap-2 rounded-md bg-gray-700 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-600">
