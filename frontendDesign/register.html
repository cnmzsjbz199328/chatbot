<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-[#0D1117] text-white">
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#21262d] px-10 py-4">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<h2 class="text-xl font-bold">TechPortfolio</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Projects</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">About</a>
<a class="text-sm font-medium text-gray-300 hover:text-white transition-colors" href="#">Contact</a>
<button class="rounded-md bg-[#21262d] px-4 py-2 text-sm font-semibold hover:bg-[#2c3138] transition-colors">Login</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold tracking-tight">Create your account</h2>
<p class="mt-2 text-center text-sm text-gray-400">
                Already have an account?
                <a class="font-medium text-[var(--primary-color)] hover:text-[#3b8ef2] transition-colors" href="#">Sign in</a>
</p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md shadow-sm">
<div>
<label class="sr-only" for="username">Username</label>
<input class="relative block w-full appearance-none rounded-md border border-[#30363d] bg-[#0D1117] px-3 py-3 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-md border border-[#30363d] bg-[#0D1117] px-3 py-3 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-md border border-[#30363d] bg-[#0D1117] px-3 py-3 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-md border border-[#30363d] bg-[#0D1117] px-3 py-3 placeholder-gray-500 focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-semibold text-white hover:bg-[#0c65b8] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[#0D1117] transition-colors" type="submit">
                  Sign Up
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
