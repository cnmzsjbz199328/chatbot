<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>TechPortfolio - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
        --secondary-color: #1a202c;
        --accent-color: #2d3748;
        --text-primary: #ffffff;
        --text-secondary: #a0aec0;
        --border-color: #4a5568;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--secondary-color);
      }
      .form-input {
        background-color: var(--accent-color);
        border-color: var(--border-color);
        color: var(--text-primary);
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
        outline: none;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-primary);
      }
      .btn-primary:hover {
        background-color: #0c5ab2;
      }
    </style>
</head>
<body class="bg-[var(--secondary-color)] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen">
<header class="w-full">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-20 items-center justify-between border-b border-[var(--border-color)]">
<div class="flex items-center gap-4">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold">TechPortfolio</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="project.html">Home</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="projectManagement.html">Projects</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="aboutMe.html">About</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Contact</a>
</nav>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-extrabold tracking-tight">Admin Login</h2>
<p class="mt-2 text-sm text-[var(--text-secondary)]">
              Welcome back! Please enter your credentials.
            </p>
</div>
<div class="bg-[var(--accent-color)] p-8 rounded-lg shadow-lg space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--text-secondary)]">person</span>
<input id="username" name="username" class="form-input w-full rounded-md h-12 pl-12 text-sm" placeholder="Username or Email" type="text"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--text-secondary)]">lock</span>
<input id="password" name="password" class="form-input w-full rounded-md h-12 pl-12 text-sm" placeholder="Password" type="password"/>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-[var(--primary-color)] hover:text-[#0c5ab2] transition-colors" href="#">
                  Forgot your password?
                </a>
</div>
</div>
<div>
<button id="loginBtn" class="btn-primary flex w-full justify-center rounded-md border border-transparent py-3 px-4 text-sm font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[var(--secondary-color)] transition-all">
                Sign in
              </button>
</div>
<div class="text-center text-sm text-[var(--text-secondary)]">
                Don't have an account? 
                <a class="font-medium text-[var(--primary-color)] hover:text-[#0c5ab2] transition-colors" href="register.html">
                  Register here
                </a>
</div>
</div>
</div>
</main>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        // 简单验证
        if (!username || !password) {
            alert('请输入用户名和密码');
            return;
        }
        
        // 模拟登录验证（实际项目中应该调用后端API）
        if (username === 'admin' && password === 'admin123') {
            alert('登录成功！');
            // 跳转到个人页面
            window.location.href = 'aboutMe.html';
        } else {
            alert('用户名或密码错误');
        }
    });
    
    // 回车键登录
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginBtn.click();
        }
    });
});
</script>

</body></html>
